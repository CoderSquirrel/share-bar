<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>Demonstração da Barra de Share - glb.share</title>
        <link rel="stylesheet" href="../dist/css/glb.share.css">
    </head>
    <body>
        <h1>Página de demonstração da barra de share</h1>

        <h3>15% de largura</h3>
        <div class="glb-share" style="width: 15%;" data-url="http://globo.com" data-title="Exemplo de uso da barra de share da globo.com" data-image-url="http://lorempixel.com/400/400/"></div>

        <h3>5% de largura</h3>
        <div class="glb-share" style="width: 5%;" data-theme="dark" data-url="http://globo.com" data-title="Exemplo de uso da barra de share da globo.com" data-image-url="http://lorempixel.com/400/400/"></div>

        <script src="../dist/js/glb.share.js"></script>

            glb.share.init();
        </script>
